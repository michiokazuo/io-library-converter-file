<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Login Page</title>
    <th:block th:replace="~{/fragment/app-fragment :: head-resource}"></th:block>
</head>
<body>
    <menu th:replace="~{/fragment/app-fragment :: menu}"></menu>
    <div class="modal fade" id="modal-forgot-password" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Forgot your password</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="email-forgot-password" class="col-form-label">Your email :</label>
                            <input type="email" class="form-control" id="email-forgot-password" placeholder="Enter email" required>
                            <div class="invalid-feedback"></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="btn-submit-forgot-password">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal-sign-up" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="">Sign up</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="name-sign-up" class="col-form-label">Name :</label>
                                    <input type="text" class="form-control" id="name-sign-up" placeholder="Enter your name" required>
                                    <div class="invalid-feedback"></div>
                                </div>
                                <div class="form-group">
                                    <label for="email-sign-up" class="col-form-label">Email :</label>
                                    <input type="email" class="form-control" id="email-sign-up" placeholder="Enter email" required>
                                    <div class="invalid-feedback"></div>
                                </div>
                                <div class="form-group">
                                    <label for="password-sign-up" class="col-form-label">Password :</label>
                                    <input type="password" class="form-control" id="password-sign-up" placeholder="Enter password" required>
                                    <div class="invalid-feedback"></div>
                                </div>
                                <div class="form-group">
                                    <label for="password-confirm-sign-up" class="col-form-label">Confirm password :</label>
                                    <input type="password" class="form-control" id="password-confirm-sign-up" placeholder="Enter password again" required>
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label>Avatar</label>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="avatar" onchange="reloadImage()" accept="image/*" required>
                                    <div class="invalid-feedback"></div>
                                    <label for="avatar" class="custom-file-label">Select Avatar</label>
                                </div>
                                <img th:src="@{media/avatar-user.png}" id="avatar-photo" class="border rounded mt-3" alt="avatar" style="width: 200px;">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="btn-submit-sign-up">Sign up</button>
                </div>
            </div>
        </div>
    </div>

    <main class="container p-5">
        <form class="col-md-8 m-auto shadow pb-4 rounded bg-white">
            <h2 class="text-center p-3">Login</h2>
            <hr>
            <div class="container">
                <div class="row d-flex justify-content-around">
                    <a href="/oauth2/authorization/facebook" class="col-sm-4 btn btn-outline-primary shadow-sm d-flex justify-content-left mt-1 mb-1"><i class="fab fa-facebook-f" style="align-self: center;"></i><span class="ml-3 font-weight-bold">Facebook</span></a>
                    <a href="/oauth2/authorization/google" class="col-sm-4 btn btn-outline-danger shadow-sm d-flex justify-content-left mt-1 mb-1"><i class="fab fa-google" style="align-self: center;"></i><span class="ml-3 font-weight-bold">Google</span></a>
                </div>
            </div>
            <hr>
            <div class="form-group">
                <label for="email-login">Email address</label>
                <input type="email" class="form-control" id="email-login" placeholder="Enter email" required>
                <div class="invalid-feedback"></div>
            </div>
            <div class="form-group">
                <label for="password-login">Password</label>
                <input type="password" class="form-control" id="password-login" placeholder="Enter password" required>
                <div class="invalid-feedback"></div>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="remember-me">
                <label class="custom-control-label" for="remember-me">Remember me</label>
            </div>
            <button type="button" class="btn btn-primary mt-3 mb-3" id="btn-submit-login">Login</button>
            <div>
                <a href="#" id="link-forgot-password">Forgot password?</a>
                <a href="#" id="link-sign-up">Don't have account?</a>
            </div>
        </form>
    </main>
    <footer th:replace="~{/fragment/app-fragment :: footer}"></footer>
    <script th:src="@{/js/model/ajax_model_user.js}"></script>
    <script th:src="@{/js/model/ajax_mail_sender.js}"></script>
    <script th:src="@{/js/pages/ajax_page_login.js}"></script>
</body>
</html>
